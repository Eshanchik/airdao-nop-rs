name: Build and Upload Rust Binary

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.81
        override: true
        components: rustfmt, clippy

    - name: Get OS info
      id: os
      run: echo "OS_NAME=$(uname -s | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Cache cargo registry and git dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y lsb-release ca-certificates libssl-dev pkg-config git

    - name: Build binary
      run: |
        git submodule update --init --recursive
        RUSTFLAGS='-C link-arg=-s' cargo build --release

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "v1.0.0"  # Фиксированный тег или можно сделать динамическим
        release_name: "Release 1.0.0"
        draft: false
        prerelease: false

    - name: Upload to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/release/airdao-nop-rs  # Путь до вашего бинарника
        asset_name: airdao-nop-release-${{ env.OS_NAME }}  # Динамическое название файла
        asset_content_type: application/octet-stream